version: "1.2"

services:
  audio-container:
    build: .
    #expose:
    #  - '4000'
    ports:
      - '4000:4000'
    restart: unless-stopped
    networks:
      - test_network
    healthcheck:
      test: curl --fail http://localhost:4000 || exit 1
      interval: 10s
      timeout: 10s
      start_period: 10s
      retries: 5
    deploy:
      mode: replicated
      replicas: 1
      resources:
        limits:
          cpus: '2'
          memory: 512M
        reservations:
          cpus: '1'
          memory: 256M
    #depends_on:
    #  - otherservice
  assistantstt-module:
    build: "C:\\Users\\David\\Desktop\\Data\\New\\DH\\ASWEVorlesung\\AssistantSTT-Module\\"
    #expose:
    #  - '5000'
    ports:
      - '5000:5000'
    restart: unless-stopped
    networks:
      - test_network
    env_file:
      - ../../../assistantstt_module.env
    healthcheck:
      test: curl --fail http://localhost:5000 || exit 1
      interval: 10s
      timeout: 10s
      start_period: 10s
      retries: 5
    deploy:
      mode: replicated
      replicas: 1
      resources:
        limits:
          cpus: '2'
          memory: 512M
        reservations:
          cpus: '1'
          memory: 256M
