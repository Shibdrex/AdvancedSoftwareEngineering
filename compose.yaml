version: '1'


services:
  assistant-core:
    build: /Assistant-Core/.
    image: assistant-core:1.0
    ports:
      - "8080:8080"
    depends_on:
      mariadb:
        condition: service_healthy
      # alarmclock-module:
      #   ondition: service_healthy
      assistantstt-module:
        condition: service_healthy
      assistanttts-module:
        condition: service_healthy
      news-module:
        condition: service_healthy
      openai-module:
        condition: service_healthy
      # raplaschedule-module:
      #   condition: service_healthy
      weather-module:
        condition: service_healthy
      # frontend-module:
      #   condition: service_healthy
    env_file: ../Env-Files/assistant_core.env
    restart: unless-stopped
    deploy:
      mode: replicated
      replicas: 1
      resources:
        limits:
          cpus: '2'
          memory: 512M
        reservations:
          cpus: '1'
          memory: 256M


